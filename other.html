	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/style.css">

	<link rel="stylesheet" href="css/other.css">
</head>
<body>
	<div class="header">
		<ul class='menu'>
			<li>
				<a href="index.html" class="item">Home</a>

			<li>
				<a href="map.html" class="item">My City</a>

			</li>
			<li>
				<a href="weather.html" class="item">Weather</a>
			</li>
			<li>
				<a href="other.html" class="item active">Other</a>
			</li>
		</ul>
	</div>
	<div class="wrap">
		<div class="input-area">
			<button type="submit" id="transform">Transform</button>
		</div>
		<div id="stage" class="stage stage-2d">
			<a class="arrow prev hidden"><</a>
			<a class="arrow next hidden">></a>
			<div id="container" class="container container-2d" >
				<img class="pic pic-2d" src="images/beijing/1.jpg" alt="">
				<img class="pic pic-2d" src="images/beijing/2.jpg" alt="">
				<img class="pic pic-2d" src="images/beijing/3.jpg" alt="">
				<img class="pic pic-2d" src="images/beijing/4.jpg" alt="">
				<img class="pic pic-2d" src="images/beijing/5.jpg" alt="">
				<img class="pic pic-2d" src="images/beijing/6.jpg" alt="">
				<img class="pic pic-2d" src="images/beijing/7.jpg" alt="">
				<img class="pic pic-2d" src="images/beijing/8.jpg" alt="">
				<img class="pic pic-2d" src="images/beijing/9.jpg" alt="">
			</div>
		</div>
	</div>

	<!-- The Modal -->
	<div id="myModal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<img width="100%" src="" >
		</div>
	</div>

	<div class="footer">
		<div class="copyright">Â©Copyright Peter&nbsp;&nbsp;&nbsp;Git: https://github.com/flybest/IT817E1.git</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script>

		$('document').ready(function(){
			var rotation = 0;
			var container = $('.container');
			// Get the modal
			var modal = $('#myModal');
			// Get the <span> element that closes the modal
			var close = $(".close");

			$('.prev').click(function(){
				rotation -= 40;
				container.css('transform','rotateY('+ rotation +'deg)');
			})

			$('.next').click(function(){
				rotation += 40;
				container.css('transform','rotateY('+ rotation +'deg)');
			})

			$('.pic').click(function(){
				modal.css('display','block');
				modal.find('img').attr('src',$(this).attr('src'));
			})

			// When the user clicks on <span> (x), close the modal
			close.click(function() {
			    modal.css('display','none');
			})

			// When the user clicks anywhere outside of the modal, close it
			$(window).click(function(event) {
			    if (event.target == modal[0]) {
			        modal.css('display','none');
			    }
			})

			var status='2d';
			var style='';
			$('#transform').click(function(){
				if (status=='2d'){
					$('.stage').removeClass('stage-2d').addClass('stage-3d');
					$('.container').removeClass('container-2d').addClass('container-3d').attr("style", style);
					$('.pic').removeClass('pic-2d').addClass('pic-3d');
					$('.arrow').removeClass('hidden');
					status='3d'
				}
				else{
					style=$('.container').attr('style');

					$('.stage').removeClass('stage-3d').addClass('stage-2d');
					$('.container').removeClass('container-3d').addClass('container-2d').removeAttr("style");
					$('.pic').removeClass('pic-3d').addClass('pic-2d');
					$('.arrow').addClass('hidden');
					status='2d'
				}
			})
		})

		

	</script>
</body>
</html>
